<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet"/>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/champagne.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <div class="search-container">
                <form action="/search_business" method="post" onsubmit = "return checkValid_business()">
                  <div class="col-md">
                    <div class="alert alert-warning" style="display:none" id="business_check">Please enter the key word!</div>
                    <input type="text" id="search_business_name" name="search_business_name" placeholder="Search using business name " class="form-control ">
                    <br>
                    <button type="submit" name="business_button" id="business_button" value="<%= JSON.stringify(business_list) %>" class="btn btn-dark mt-2 mt-sm-0">Search Business
                    </button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </header>

    <div class = "col-lg-8 col-md-10 mx-auto">
      <div class="modal-body row">
        <!-- Content goes here -->
        <form action="/filter_business" method="post" onsubmit = "return checkValid_business_filter()" >

          <div class="form-group">

            <div class="alert alert-warning" style="display:none" id="business_filter_check">Please check at least one! </div>

            <div class="d-flex justify-content-between">
              <label for="name">Filter by catering services</label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption1" value="Wedding Services Catering">
                Wedding Services Catering
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption2" value="Corporate Catering">
                Corporate Catering
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption3" value="Cocktail Reception">
                Cocktail Reception
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption4" value="Sit-down Catering">
                Sit-down Catering
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption5" value="Petite Take-Away Buffet Catering">
                Petite Take-Away Buffet Catering
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption6" value="Bento Catering">
                Bento Catering
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_events_cater" id="search_caterOption7" value="Buffet Catering">
                Buffet Catering
              </label>
            </div>

          </div>

          <div class="form-group">

            <div class="d-flex justify-content-between">
              <label for="name">Filter by delivery options</label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_delivery" id="search_deliveryChoice1" value="Deliver">
                Deliver
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_delivery" id="search_deliveryChoice2" value="Pick-up">
                Pick-up
              </label>
            </div>

            <div class="d-flex justify-content-between form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="search_delivery" id="search_deliveryChoice3" value="Prepare at venue">
                Prepare at venue
              </label>
            </div>

            <br>
            <button type="submit" name="business_button" id="business_button" value="<%= JSON.stringify(business_list) %>" class="btn btn-dark mt-2 mt-sm-0">Filter Business
            </button>

          </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <% for (var i=0; i < business_list.length; i++) { %>
              <div class="row">
              <form method="post" action="/individual_business_everyone">
                <input type="submit" name="business_name" id="business_name" class="list-group-item list-group-item-action" value="<%=business_list[i]%>">
              </form>
              <br><br>
              </div>
            <% } %>
        </div>
      </div>
    </div>

  <!-- Search validation scripts -->
  <script>

    function checkValid_business(){
      document.getElementById("business_filter_check").style.display = "none";
      var key = document.getElementById("search_business_name");
      if (key.value == ""){
          document.getElementById("business_check").style.display = "block";
          console.log("business not filled");
          return false;
      }else{
          document.getElementById("business_check").style.display = "none";
          console.log("business filled");
          return true;
      }
    }
      function checkBusinessCater() {
        console.log("aaa");
      var businesscaterlist = document.getElementsByName("search_events_cater");
      var m;
      for (m=0; m<businesscaterlist.length; m++) {
        if (businesscaterlist[m].checked) {
          return true;
        }
      }
      return false;
    }
    function checkDelivery() {
      var deliveryList = document.getElementsByName("search_delivery");
      var n;
      for (n=0; n<deliveryList.length; n++) {
        if (deliveryList[n].checked) {
          return true;
        }
      }
      return false;
    }
      function checkValid_business_filter(){
        document.getElementById("business_check").style.display = "none";
        if (!checkBusinessCater() && !checkDelivery()){
            document.getElementById("business_filter_check").style.display = "block";
            console.log("business not filled");
            return false;
        }else{
            document.getElementById("business_filter_check").style.display = "none";
            console.log("business filled");
            return true;

        }
      }

  </script>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

</html>
