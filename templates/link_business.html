    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <h3 class="mb-5">Business Form.</h3>
        <form action="/link_business_submit" method="post">
        <form onsubmit="" action="" method="post">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Business name</label>
                  <input type="text" id="business_name" name="business_name" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Opening time (if applicable)</label>
                  <input type="text" id="opening_time" name="opening_time" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Closing time (if applicable)</label>
                  <input type="text" id="closing_time" name="closing_time" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Phone number</label>
                  <input type="text" id="phone_number" name="phone" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Email Address</label>
                  <input type="text" id="email" name="email" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Address</label>
                  <input type="text" id="address" name="address" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Business Description</label>
                  <input type="text" id="business_description" name="business_description" class="form-control" required="required">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Choose one</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="cater1" id="caterOption1" value="1">
                      BBq
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="cater1" id="caterOption2" value="1">
                      Birthday
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Choose one</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="delivery1" id="deliveryChoice1" value="1">
                      Deliver
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="delivery1" id="deliveryChoice2" value="1">
                      Pick-up
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="Link-business" class="btn btn-primary">
                </div>
              </div>
            </form>
