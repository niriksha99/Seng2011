    <!-- Custom fonts for this template -->

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet"/>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/requests">My Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/link_business">Link Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business">My Businesses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signout">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/champagne.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Request Form</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <h3 class="mb-5">Request Catering.</h3>
        <form action="/user" method="post">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Event name</label>
                  <input type="text" id="event_name" name="event_name" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Date of event</label>
                  <div class="input-group date" data-provide="datepicker">
                    <input type="text" id="date" name="date" class="form-control">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Time of the event</label>
                  <input type="text" id="time" name="time" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Deadline for the request</label>
                  <div class="input-group date" data-provide="datepicker">
                    <input type="text" id="deadline" name="deadline" class="form-control">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Suburb the event is going to be held in</label>
                  <input type="text" id="suburb" name="suburb" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Type of event</label>
                  <input type="text" id="type" name="type" class="form-control ">
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Approximate number of people catering required for</label>
                  <input type="text" id="no_people" name="no_people" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Level of quality of food</label>
                  <input type="text" id="quality" name="quality" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Choose one</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
                      Cook on province
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="1">
                      Bring prepared food
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Approximate Budget</label>
                  <input type="text" id="budget" name="budget" class="form-control " placeholder="$">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Additional Information</label>
                  <input type="text" id="additional_info" name="additional_info" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="Request" class="btn btn-primary">
                </div>
              </div>
            </form>
            <form action="" method="post">
              <div class="row">
                 <div class="col-md-6 form-group">
                    <a href="/user" class="btn btn-primary"> Cancel </a>
                 </div>
              </div>
            </form>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

</html>
