<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
         <% if (login === null) { %>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        <form action="/login" method="post">
          <div class="row">
          <div class="col-md-5">
            <input type="text" id="username" name="username" placeholder="username" class="form-control ">
          </div>
          <div class="col-md-5">
            <input type="password" id="password" name="password" placeholder="password" class="form-control ">
          </div>
          </div>
          <br>
          <div class="row">
          <div class="col-md-5">
            <input type="submit" value="Login" class="btn btn-dark mt-2 mt-sm-0">
          </div>
          </div>
            <% if (error === true) { %>
              <p style="color: white;"> Please enter a valid username and password </p>
            <% } %>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/signup" class="nav-link">Sign-up</a>
          </li>
        </ul>
        </div>
        <% } else { %>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/user">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/make_request">Request form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/requests">My Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/link_business">Link Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business">My Businesses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signout">Sign out</a>
            </li>
          </ul>
        </div>
        <% } %>

      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/champagne.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>PARTY WHIP</h1>
              <span class="subheading">for a stress-less celebration</span>
              <br>
              <div class="search-container">
                <form action="/search" method="post">
                  <input type="text" id="search" name="search" placeholder="search" class="form-control ">
                  <br>
                  <input type="submit" value="Search" class="btn btn-dark mt-2 mt-sm-0">
                </form>
                <!--<form action="/individual_business_user">
                  <input class="form-control" type="text" placeholder="Search for businesses" name="search">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

</html>
