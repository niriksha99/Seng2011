<!doctype html>
<html lang="en">
  <head>
    <title>Sign-up</title>
    <meta charset="utf-8">
    
    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-5 element-animate">
            <h3 class="mb-5">Sign-Up Form.</h3>
            <form action="/signup_submit" onsubmit="return checkPass()" method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Username</label>
                      <input type="text" name="username" class="form-control " required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Password</label>
                      <input type="password" id="password" name="password" class="form-control " required="required">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="name">Re-type Password</label>
                      <input type="password" id="repassword" name="repassword" class="form-control " required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control " required="required">
                    </div>
                  </div>
                  <script>
                      function checkPass() {
                        var pass = document.getElementById("password").value;
                        var repass = document.getElementById("repassword").value;
                        if (pass != repass) {
                          alert("Passwords don't match!");
                          return false;
                        }
                        return true;
                      }
                  </script>
                  <br>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Sign-up" class="btn btn-dark mt-2 mt-sm-0">
                    </div>
                  </div>
                </form>
                <div class="row">
                   <div class="col-md-6 form-group">
                      <a href="/" class="btn btn-dark mt-2 mt-sm-0"> Cancel </a>
                   </div>
                </div>
          </div>
        </div>
      </div>
    </section>
</html>
